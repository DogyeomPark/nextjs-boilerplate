variables:
  KUBE_CONTEXT: "memecore1/cloud/gitlab-kubernetes-agents:eks-dev"
  KUBE_NAMESPACE: $CI_PROJECT_NAME

build:
  stage: build
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      variables:
        AUTO_DEVOPS_BUILD_IMAGE_EXTRA_ARGS: ""

# 브랜치별 cluster agent 분기 처리
workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == "development"
      variables :
        KUBE_CONTEXT: "memecore1/cloud/gitlab-kubernetes-agents:eks-dev"
        KUBE_INGRESS_BASE_DOMAIN: dev.memecore.org
        HELM_UPGRADE_VALUES_FILE: .gitlab/auto-deploy-values-dev.yaml
        CI_ENVIRONMENT_SLUG: back
    - if: $CI_COMMIT_REF_NAME != "development"
      when: never


sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == 'development'


# Custom Auto Devops Enabled
include:
  - project: 'memecore1/cloud/gitlab-base-ci'
    ref: main
    file: '.gitlab/Bs-Auto-DevOps.gitlab-ci.yml'

